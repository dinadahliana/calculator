<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.2.0/math.js'></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="input"></div>
            <p><output class="summary"></output></p>
        </div>
        <div class="tools">

            <button class="button clear">C</button>
            <button class="button plus-minus">+/-</button>
            <button class="button persent">%</button>
            <button class="button division">/</button>

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button multiply">*</button>

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
            
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button equal">=</button> 
            
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
