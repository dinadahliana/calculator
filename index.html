<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="tools">

            <button class="button C">C</button>
            <button class="button plus-minus">+/-</button>
            <button class="button persent">%</button>
            <button class="button divide">/</button>

            <button class="button 7" value="7">7</button>
            <button class="button 8">8</button>
            <button class="button 9">9</button>
            <button class="button multiply">*</button>

            
            
            <button class="button 4">4</button>
            <button class="button 5">5</button>
            <button class="button 6">6</button>
            <button class="button substract">-</button>

            <button class="button 1">1</button>
            <button class="button 2">2</button>
            <button class="button 3">3</button>
            <button class="button add">+</button>
            
            
            
            <button class="button 0">0</button>
            <button class="button float">,</button>
            <button class="button equal">=</button>
            
           
            
           
            
            
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
